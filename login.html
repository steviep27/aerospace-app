<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>


  <div class="login-wrapper">
  <header class="logos">
    <img src="planeLogo.jpg" alt="White plane">
  </header>

  <main class="form-area">
    <div class="form-group">
      <label class="loginData" for="username">Username ID Name:</label>
      <input class="inputBox" id="username" type="text" required>
    </div>

    <div class="form-group">
      <label class="loginData" for="userid">Username ID Number:</label>
      <input class="inputBox" id="userid" type="text" required>
    </div>

    <button class="loginBtn">Login</button>
  </main>
</div>

<script src="script.js"></script>

</body>
</html>
